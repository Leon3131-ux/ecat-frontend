<p-card header="{{ product.name }}" subheader="{{ product.articleNr}}" class="p-grid">
  <p-header class="p-col">
    <img>
  </p-header>
  <p class="p-col">{{ product.description }}</p>
  <p-footer class="p-col p-grid p-justify-between">
    <p-button label="Details" class="p-col"></p-button>
    <p-button label="Edit" class="p-col"></p-button>
    <p-button class="ui-button-danger p-col" label="Delete"></p-button>
  </p-footer>
</p-card>
